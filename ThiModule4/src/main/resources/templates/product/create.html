<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="/css/bootstrap.css" rel="stylesheet">

</head>
<body>

<form th:href="@{/create}" method="post" th:object="${product}">
    <table class="table table-striped">
        <tr>
            <td>ProductId:</td>
            <td><input type="hidden" th:field="*{productId}"></td>
        </tr>
        <tr>
            <td>Tên sản phẩm:</td>
            <td>
                <input type="text" th:field="*{name}" id="productName">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>

        </tr>

        <tr>
            <td>Giá bắt đầu:</td>
            <td>
                <input type="text" th:field="*{price}" >
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </td>

        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category.categoryId}">
                    <option th:each="c:${categories}" th:text="${c.categoryName}" th:value="${c.categoryId}"></option>
                </select>
            </td>
        </tr>


    </table>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="getName();">
        Create
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span style="color: red">Product name: </span><span id="result"></span><span> -You sure want create product???</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

</form>


<script>
    function getName() {
        let name = document.getElementById("productName").value;
        document.getElementById("result").innerHTML = name;
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
