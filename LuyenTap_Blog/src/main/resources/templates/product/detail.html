<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<form th:href="@{/detail}" method="get" th:object="${product}">
  <table class="table table-striped">
    <tr>
      <td>ProductId:</td>
      <td th:text="*{productId}"></td>
    </tr>
      <tr>
          <td>Author:</td>
          <td th:text="*{author}"></td>
      </tr>
      <tr>
          <td>Name:</td>
          <td th:text="*{name}"></td>
      </tr>
      <tr>
          <td>Category:</td>
          <td th:text="*{category.categoryName}"></td>
      </tr>
      <tr>
          <td>Description:</td>
          <td th:text="*{description}"></td>
      </tr>
      <tr>
          <td>DateRelease:</td>
          <td th:text="*{#dates.format(dateRelease,'yyyy-MM-dd')}"></td>
      </tr>
      <tr>
          <td>Content:</td>
          <td th:text="*{content}"></td>
      </tr>
  </table>
</form>
<a class="btn btn-link" th:href="@{/blog}">Return Product</a>
</body>
</html>
