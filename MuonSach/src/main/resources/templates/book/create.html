<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<h1>Create new book</h1>
<form th:action="@{/create}" method="post" th:object="${book}">
    <table>
        <!--            <tr>-->
        <!--                <td>ID</td>-->
        <!--                <td><input type="hidden" th:field="*{id}" /></td>-->
        <!--            </tr>-->
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{borrow.categoryId}">
                    <option th:each="c: ${categories}" th:value="${c.categoryId}"
                            th:text="${c.categoryName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
        <tr>
            <td>Date release</td>
            <td><input type="text" th:field="*{dateRelease}" placeholder="yyyy-MM-dd" /></td>
        </tr>
            <td>Content</td>
            <td>
                <textarea th:field="*{content}"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
