<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
</head>
<body>
<h1>Borrow book</h1>
<form th:action="@{/borrow}" method="post" th:object="${borrow}">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{userId}"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{userName}"/></td>
        </tr>
        <tr>
            <td>Book name</td>
            <td>
                <select th:field="*{book}">
                    <option th:each="b : ${books}" th:text="${b.name}" th:value="${b.bookId}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Borrow Date</td>
            <td><input type="text" th:field="*{borrowedDate}"/></td>
        </tr>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Borrow"></td>
        </tr>
    </table>
</form>
</body>
</html>
